<!DOCTYPE html>
<html style="--clr: hsl(272, 29%, 15%);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miftik Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <span class="title">
            Miftik Notes 
            <button class="button-mono" button-modifier="color">#</button>
            <input type="checkbox" id="monospace" button-modifier="monospace" hidden>
            <label for="monospace" class="button-mono"><i>/</i></label>
        </span>
    </header>
    <main class="main">
        <textarea spellcheck="false" name="project_content" id="project_content" class="project_content"
            placeholder="input your text here"></textarea>
    </main>
    <script src="script.js"></script>
</body>

</html>
